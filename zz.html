<!--页面宽度-->
<div class="page">

  <!--块内容-->
  <div class="block">

    <!--块顶部内容-->
    <div class="top" style="margin-bottom: 20px;">
      <p class="topTitle">出去走走</p>
      <p class="topContent">时光荏苒，切勿辜负了光阴</p>
   

    <hr/>

    <!--表单内容-->
    <div>
      <div class="layui-form-item layui-form">
        <label class="layui-form-label">账号</label>
        <div class="layui-input-block">
          <input type="text" name="xmphone" id="xmphone" autocomplete="off" placeholder="请输入" lay-verify="required" class="layui-input" lay-affix="clear">
        </div>

      </div>
      <div class="layui-form-item layui-form">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
          <input type="password" name="xmpwd" id="xmpwd" autocomplete="off" placeholder="请输入" lay-verify="required" class="layui-input" lay-affix="eye">
        </div>
      </div>
      <div class="layui-form-item layui-form">
        <label class="layui-form-label">步数</label>
        <div class="layui-input-block">
          <input type="number" name="steps" id="steps" autocomplete="off" placeholder="请输入" lay-verify="required" class="layui-input"
                 oninput="if(value>100000)value=100000;if(value<0)value=0" lay-affix="number" step="256">
        </div>
      </div>
      <button type="button" onclick="sub()" class="layui-btn layui-btn-fluid subButton">提交</button>
    </div>

  


<script src="https://img.faithxy.com/start/src/js/jquery.js"></script>
<script src="https://img.faithxy.com/start/src/layui-v2.9.7/layui.js"></script>
<script charset="UTF-8" id="LA_COLLECT" src="https://sdk.51.la/js-sdk-pro.min.js"></script>
<script>LA.init({id: "Jhgumxrm39to0PvP",ck: "Jhgumxrm39to0PvP"})</script>
<script>

  //设置默认步数
  var stepsNum = randomNum(50000, 80000);
  $('#steps').attr('placeholder', '默认：' + stepsNum);
  function randomNum(minNum, maxNum) {
    switch (arguments.length) {
      case 1:
        return parseInt(Math.random() * minNum + 1, 10);
        break;
      case 2:
        return parseInt(Math.random() * (maxNum - minNum + 1) + minNum, 10);
        break;
      default:
        return 0;
        break;
    }
  }

  /*填充密码*/
  function getcheck(){
    var oldxmphone=localStorage.getItem("xmphone");
    var oldxmPass=localStorage.getItem("xmpwd");
    //填充账号密码
    $("#xmphone").val(oldxmphone);
    $("#xmpwd").val(oldxmPass);
  }
  getcheck();

  /*提交*/
  function sub() {

    var xmphone = $("#xmphone").val();
    var xmpwd = $("#xmpwd").val();
    var steps = $("#steps").val();

    var tr = f(xmphone, xmpwd);
    if (tr) {
      var loadIndex = layer.msg('提交中...', {
        icon: 16,
        shade: 0.3,
        time: 30*1000
      });
      if (steps == null || "" == steps) {
        steps = stepsNum;
      }
      $.ajax({
        type: "post",
        url: "/motion/api/motion/Xiaomi",
        data: {
          "phone": xmphone,
          "pwd": xmpwd,
          "num": steps,
        },
        async: true,
        success: function(res) {
          if (res.code == 200) {
            /*缓存当前输入的账号密码*/
            localStorage.setItem("xmphone",xmphone);
            localStorage.setItem("xmpwd",xmpwd);
            layer.closeAll('loading');
            layer.alert('提交成功，' + steps, {
              icon: 6,
              shadeClose: true,
              closeBtn: 0,
              title: '成功'
            });
            return;
          } else {
            layer.closeAll('loading');
            layer.alert(res.data, {
              icon: 5,
              shadeClose: true,
              closeBtn: 0,
              title: '失败'
            });
            return;
          }
        },
      });
    }else{
      return;
    }
  }

  /*检测格式*/
  function f(phone, pwd) {
    var mobile = /^1[3-9]\d{9}$/; // 手机号码验证
    var email = /^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/; // 邮箱验证
    var flag = mobile.test(phone) || email.test(phone);
    if(!flag){
      layer.msg('账号格式错误');
      return false;
    }
    if (pwd == null || "" == pwd) {
      layer.msg('请填写密码');
      return false;
    }
    if (pwd.indexOf(" ") != -1) {
      layer.msg('密码不能包含空格哦');
      return false;
    }
    return true;
  }


</script>
